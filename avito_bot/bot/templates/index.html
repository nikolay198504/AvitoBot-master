<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Avito Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
    <script>
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('input[name="word"]');
            const selectAll = document.querySelector('input[name="select_all"]').checked;
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll;
            });
        }
    </script>
</head>
<body>
    <h1>Avito Bot</h1>

    <!-- Отображение сообщения об ошибке -->
    {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <h3>Выберите ключевые слова:</h3>
        {{ keyword_form.as_p }}

        <h3>Введите сообщение:</h3>
        <label for="content">Сообщение:</label>
        <textarea id="content" name="content" rows="4" cols="50">{{ message_form.content.value }}</textarea>

        <br><br>
        <button type="submit">Запустить</button>
    </form>
</body>
</html>
