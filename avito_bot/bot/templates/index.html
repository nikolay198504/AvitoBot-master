<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Avito Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Avito Bot</h1>

    <!-- Отображение сообщения об ошибке -->
    {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ keyword_form.as_p }}
        {{ message_form.as_p }}
        <button type="submit">Запустить</button>
    </form>
</body>
</html>
